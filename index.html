<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" class="search-input" placeholder="Enter your city name" spellcheck="false">
            <button class="search-btn"><img src="search.png"></button>
        </div>

        <div class="weather-icon">
            <img src="rain.png" class="weather-img">
        </div>

        <h1 class="temp">22°C</h1>
        <h2 class="city">Akola</h2>

        <div class="details">
            <div class="col">
                <img src="humidity.png">
                <div>
                    <p class="label">Humidity</p>
                    <h2 class="humidity-info">78%</h2>
                </div>
            </div>

            <div class="col">
                <img src="wind.png">
                <div>
                    <p class="label">Wind</p>
                    <h2 class="wind-info">12 km/h</h2>
                </div>
            </div>
        </div>
    </div>

    <script>
        const apiKey = "43739ac852999c159b6fa424ef223244";
        const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

        const searchBox = document.querySelector(".search-input");
        const searchBtn = document.querySelector(".search-btn");

        async function checkWeather(city) {
            const response = await fetch(apiUrl + city + `&appid=${apiKey}`);
            const data = await response.json();

            console.log(data);

            document.querySelector(".city").innerHTML = data.name;
            document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "°C";
            document.querySelector(".humidity-info").innerHTML = data.main.humidity + "%";
            document.querySelector(".wind-info").innerHTML = data.wind.speed + " km/h";
        }

        searchBtn.addEventListener("click", () => {
            checkWeather(searchBox.value);
        });

        checkWeather("Akola");
    </script>
</body>
</html>
